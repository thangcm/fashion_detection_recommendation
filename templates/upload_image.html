<html>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
<head>
    <title>RewardStyle AI</title>
</head>
<nav class="navbar navbar-light bg-light container">
  <a class="navbar-brand" href="#">
    <img src="/static/rewardstyle.png" width="30" height="30" alt="">
      Image Detection and Recommendation
  </a>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload an image</h1>
      <hr>

      <form action="/" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select image</label>
          <div class="custom-file">
            <input type="file" class="input" name="image" id="image" placeholder="Upload Image here">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>
</html>
