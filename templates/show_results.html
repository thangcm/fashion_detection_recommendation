<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
<head>
    <title>RewardStyle AI</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light container">
      <a class="navbar-brand" href="#">
        <img src="/static/rewardstyle.png" width="30" height="30" alt="">
          Image Detection and Recommendation
      </a>
    </nav>
    <br>
    <br>
    <div class="container">

    <h4>Detect results</h4>
    <img src="{{ user_image }}" alt="User Image" class="img-thumbnail">

    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th><h4>Class</h4></th>
                <th><h4>Cropped Images</h4></th>
                <th><h4>Recommended Images</h4></th>
            </tr>
        </thead>
        <tbody>
        {% if results %}
            {% for result in results %}
                <tr>
                    <th>
                        <h5>{{ result[2] }}</h5>
                    </th>
                    <th>
                        <img src="{{ result[0] }}" class="img-thumbnail">
                    </th>
                    <th>
                        {% for img in result[1] %}
                            {% if img %}
                                <img src="{{ img }}" class="img-thumbnail">
                            {% endif %}
                        {% endfor %}
                    </th>
                </tr>

            {% endfor %}
        {% else %}
            No results
        {% endif %}
        </tbody>

    </table>
    </div>
</body>
</html>
