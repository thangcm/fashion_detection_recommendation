<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
<head>
    <title>Index</title>

<body>
    <h4>Detect results</h4>
    <img src="{{ user_image }}" alt="User Image" class="img-thumbnail">

    <table class="table">
        <thead>
            <tr>
                <th><h4>Class</h4></th>
                <th><h4>Cropped Images</h4></th>
                <th><h4>Recommended Images</h4></th>
            </tr>
        </thead>
        <tbody>
        {% if results %}
            {% for result in results %}
                <tr>
                    <th>
                        <h5>{{ result[2] }}</h5>
                    </th>
                    <th>
                        <img src="{{ result[0] }}" class="img-thumbnail">
                    </th>
                    <th>
                        {% for img in result[1] %}
                            {% if img %}
                                <img src="{{ img }}" class="img-thumbnail">
                            {% endif %}
                        {% endfor %}
                    </th>
                </tr>

            {% endfor %}
        {% else %}
            No results
        {% endif %}
        </tbody>

    </table>
