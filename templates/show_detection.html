<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <h4>Detect results</h4>
    <img src="{{ user_image }}" alt="User Image">
    <hr>
    {% if results %}
            {% for result in results %}
                <h4>Cropped Image</h4>
                <img src="{{ result[0] }}">
                <hr>
                <h4>Recommended Images</h4>
                {% for img in result[1] %}
                    <img src="{{ img }}">
                {% endfor %}
                <hr>
            {% endfor %}
    {% else %}
        No results
    {% endif %}
    <hr>
</body>
</html>
